<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Makeup</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                        <a class="navbar-brand" href="#">
                                <h3>Makeup</h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse navigation" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto">
                                        <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        </li>

                                </ul>
                        </div>
                </div>
        </nav>

        <!-- Main Section Start -->
        <main>
                <!-- Background Image -->
                <section id="bg-section" class="mt-5">
                        <div class="cover mt-5 pt-5">
                                <div class="container h-100 d-flex justify-content-center align-items-center">
                                        <div class="">
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=blush')"
                                                        id="items" class="btn btn-danger m-2">Blush</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=bronzer')"
                                                        id="items" class="btn btn-danger m-2">Bronzer</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=eyebrow')"
                                                        id="items" class="btn btn-danger m-2">Eyebrow</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=eyeliner')"
                                                        id="items" class="btn btn-danger m-2">Eyeliner</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=eyeshadow')"
                                                        id="items" class="btn btn-danger m-2">Eyeshadow</button> <br>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=foundation')"
                                                        id="items" class="btn btn-danger m-2">Foundation</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=lip_liner')"
                                                        id="items" class="btn btn-danger m-2">Lip liner</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=lipstick')"
                                                        id="items" class="btn btn-danger m-2">Lipstick</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=mascara')"
                                                        id="items" class="btn btn-danger m-2">Mascara</button>
                                                <button onclick="singleItem('https://makeup-api.herokuapp.com/api/v1/products.json?product_type=nail_polish')"
                                                        id="items" class="btn btn-danger m-2">Nail Polish</button>
                                        </div>
                                </div>
                        </div>
                </section>
                <!-- Display Product -->
                <section class="container mt-5">
                        <div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-4" id="product-container">
                                <div class="col">
                                        <div class="h-100 product-card">
                                                <img src="..." class="card-img-top" alt="...">
                                                <div class="card-body">
                                                        <h5 class="card-title">Card title</h5>
                                                        <p class="card-text">This is a wider card with
                                                                supporting text
                                                                below as a natural lead-in to additional
                                                                content. This
                                                                content is a little bit longer.</p>

                                                        <button type="button" class="btn btn-danger" id="add-cart">Add
                                                                Cart</button>
                                                </div>
                                                <div class="">
                                                        <small class="text-muted">Last updated 3 mins
                                                                ago</small>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </section>
        </main>
        <!-- Main Part Complete -->
        <!-- Footer Part -->
        <footer class="mt-5 text-center">
                Hello Footer
        </footer>

        <!-- Bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script src="app.js"></script>
</body>

</html>
